{% extends 'layout.html' %}

{% block body %}

<h1>Dashboard</h1>
<hr>

<table>
	<tr>
		<td>
			<small>{{ now }}</small>
		</td>
	</tr>
	<tr>
		<td>
			<h3>Hello, <i>{{ session.username }}</i></h3>
		</td>
		<td>
			<div class="container-fluid">
				<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
					<div class="btn-group mr-2" role="group" aria-label="First group">
						<a class="btn btn-primary btn-sm" href="{{url_for('cities')}}" role="button">Cities</a>
						<a class="btn btn-primary btn-sm" href="{{url_for('jobs')}}" role="button">Jobs</a>
						<a class="btn btn-primary btn-sm" href="{{url_for('interactions')}}"
							role="button">Interactions</a>
					</div>
					<div class="btn-group mr-2" role="group" aria-label="Second group">
						<a class="btn btn-success btn-sm" href="{{url_for('addcity')}}" role="button">Add City</a>
						<a class="btn btn-success btn-sm" href="{{url_for('addjob')}}" role="button">Add Job</a>
						<a class="btn btn-success btn-sm" href="{{url_for('addinteraction')}}" role="button">Add
							Interaction</a>
					</div>
					<div class="btn-group" role="group" aria-label="Third group">
						<a class="btn btn-info btn-sm" href="{{url_for('calendar')}}" role="button">Calendar</a>
						<a class="btn btn-info btn-sm" href="{{url_for('settings')}}" role="button">Settings</a>
						<a class="btn btn-info btn-sm" href="" role="button">Profile</a>
					</div>
				</div>
			</div>
		</td>
	</tr>
</table>

<hr>

<div class="container-fluid">
	<table class="">
		<tr>
			<td>
				<form action="{{url_for('reset_city')}}" method="post">
					<input type="hidden" name="_method" value="DELETE">
					<input type="submit" value="Reset Cities" class="btn btn-outline-danger btn-sm mr-2">
					<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
				</form>
			</td>
			<td>
				<form action="{{url_for('reset_job')}}" method="post" disabled>
					<input type="hidden" name="_method" value="DELETE">
					<input type="submit" value="Reset Jobs" class="btn btn-outline-danger btn-sm mr-2">
					<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
				</form>
			</td>
			<td>
				<form action="{{url_for('reset_interaction')}}" method="post" disabled>
					<input type="hidden" name="_method" value="DELETE">
					<input type="submit" value="Reset Interactions" class="btn btn-outline-danger btn-sm mr-2">
					<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
				</form>
			</td>
			<td>
				<form action="{{url_for('reset_states')}}" method="post" disabled>
					<input type="hidden" name="_method" value="DELETE">
					<input type="submit" value="Reset States" class="btn btn-outline-danger btn-sm mr-2">
					<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
				</form>
			</td>
		</tr>
	</table>
</div>

<hr>
<table>
	<tr>
		<td>
			<h3>Cities: {{ num_city }}</h3>
		</td>
	</tr>
	<tr>
		<td>
			<h3>Jobs: {{ num_job }}</h3>
		</td>
	</tr>
	<tr>
		<td>
			<h3>Interactions: {{ num_inter }}</h3>
		</td>
	</tr>
</table>


{% endblock %}
